<li class="${type_class}">
  <a href="${url}" aria-label="${title}">
    <h2>${title}</h2>
    <span class="type">${type_name}</span>
    <time datetime="${year}-${month}-${day}">${year}/${month}/${day}</time>
    <aside class="brief">${brief}</aside>
    <span class="read">↗ 読む</span>
  </a>
</li>
