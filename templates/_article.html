<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <title>${title} | Flisan's Personal Blog</title>
    <link href="/styles/articles.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="${brief}" />
    <meta property="og:title" content="${title} | Flisan's Personal Blog">
    <meta property="og:description" content="${brief}">
    <meta property="og:image" content="https://blog.f4n.dev/assets/og.png">
    <meta property="og:url" content="https://blog.f4n.dev${path}">
    <meta property="og:site_name" content="Flisan's Personal Blog">
    <meta property="og:locale" content="ja_JP">
    <meta property="og:type" content="article">
    <meta property="og:article:published_time" content="${year}-${MM}-${DD}">
    <meta property="og:article:author" content="Flisan">
    <style>${widget_styles}</style>
  </head>
  <body class="${type_class}">
    <article>
      <header class="article-title">
        <a class="back-to-list" href="/" title="記事一覧へ">
          <hgroup class="header">
            <h2 class="site-name">Flisan's Personal Blog</h2>
            <p class="intention">← 記事一覧へ</p>
          </hgroup>
          <hr>
          ${type}
        </a>
        <hgroup class="title">
          <h1>${title}</h1>
          ${ai}
        </hgroup>
      </header>
      <aside class="metas">
        ${sources}
      </aside>
      <hr class="stripe">
      <main class="content">
        <aside class="disclaimer">
          この記事は個人ブログ内の記事です。
          この記事に記述されている内容は個人の見解や考察・調査結果で、所属等とは関係ありません。
        </aside>
        ${content}
      </main>
      <hr class="footer-hr stripe">
      <footer>
        <div class="eoc-notice">
          <p class="eoc">End of content</p>
          <p class="title">${title}</p>
        </div>
        <nav class="actions">
          <a href="/">このサイトの記事一覧へ</a>
        </nav>
      </footer>
    </article>
  </body>
<html>
